<html>
	<head>
		<title>Cell</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script>

			var scene, camera, renderer, group;

			init();
			animate();

			function init() {

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
				camera.position.set(0, 0, 20);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x000000 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// controls

				var controls = new THREE.OrbitControls( camera, renderer.domElement );

				// helper

				scene.add( new THREE.AxisHelper( 20 ) );

				// lights

				scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );
				var spotLight = new THREE.SpotLight( 0xffffff, );
				spotLight.position.set( 50, 50, 50 );
				scene.add( spotLight );

				//

				group = new THREE.Group();
				scene.add( group );

				for (var a = 0; a < 2 * Math.PI; a += Math.PI / 8) {
					for (var b = 0; b < 2 * Math.PI; b += Math.PI / 8) {
						var geometry = new THREE.SphereGeometry( 2, 16, 16 );
						var material = new THREE.MeshLambertMaterial( { color: 0xFFC0CB, transparent: true, opacity: 0.5 } );
						var phospholipid = new THREE.Mesh( geometry, material );
						phospholipid.position.set(10 * Math.cos(a) * Math.cos(b), 10 * Math.sin(a), 10 * Math.cos(a) * Math.sin(b));
						group.add( phospholipid );
					}
				}

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}


			function animate() {

				requestAnimationFrame( animate );

				group.rotation.y += 0.001953125;

				render();
			}

			function render() {

				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
