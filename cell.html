<html>
	<head>
		<title>Cell</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 20;

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor( 0x000000 );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );
			var spotLight = new THREE.SpotLight( 0xffffff, );
			spotLight.position.set( 50, 50, 50 );
			scene.add( spotLight );

			var cellMembrane = new THREE.Group();
			scene.add(cellMembrane);

			for (var a = 0; a < 2 * Math.PI; a += Math.PI / 16) {
				for (var b = 0; b < 2 * Math.PI; b += Math.PI / 16) {
					var geometry = new THREE.SphereGeometry( 1, 16, 16 );
					var material = new THREE.MeshPhongMaterial( { color: 0xFFC0CB, transparent: true, opacity: 0.5 } );
					var phospholipid = new THREE.Mesh( geometry, material );
					phospholipid.position.set(10 * Math.cos(a) * Math.cos(b), 10 * Math.sin(a), 10 * Math.cos(a) * Math.sin(b));
					cellMembrane.add( phospholipid );
				}
			}


			var animate = function () {
				requestAnimationFrame( animate );

				cellMembrane.rotation.x += 0.005;
				cellMembrane.rotation.y += 0.005;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
