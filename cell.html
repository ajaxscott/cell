<html>
	<head>
		<title>Cell</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 15;

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor( 0x000000 );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			scene.add( new THREE.AmbientLight( 0xffffff, 0.5 ) );
			var spotLight = new THREE.SpotLight( 0xffffff, );
			spotLight.position.set( 50, 50, 50 );
			scene.add( spotLight );

			var cell = new THREE.Group();
			scene.add(cell);

			var geometry = new THREE.SphereGeometry( 5, 32, 32 );
			var material = new THREE.MeshPhongMaterial( { color: 0xFFC0CB, side: THREE.DoubleSide, specular: 0x808080, shading: THREE.FlatShading, transparent: true, opacity: 0.5, wireframe: false} );
			var cellMembrane = new THREE.Mesh( geometry, material );
			cell.add( cellMembrane );

			var geometry = new THREE.SphereGeometry( 3, 16, 16 );
			var material = new THREE.MeshPhongMaterial( { color: 0x00ffff, side: THREE.DoubleSide, specular: 0x808080, shading: THREE.FlatShading, transparent: true, opacity: 0.5, wireframe: false} );
			var nucleus = new THREE.Mesh( geometry, material );
			nucleus.position.set(5, 0, 0);
			cell.add( nucleus );


			var animate = function () {
				requestAnimationFrame( animate );

				// cell.rotation.x += 0.005;
				cell.rotation.y += 0.005;

				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
